<main>
    <header class="header">
        <div id="header-usuario">
            <img src="/assets/img/image.png" alt="avatar do usuário">
            <h2>Bem-vindo(a) de volta, {{nomeUsuario}}!</h2>
        </div>
    </header>
    <section>
        <div class="menu" id="saldos-mensais">
            <div id="saldo">
                <div id="saldo-atual">
                    <h3>Saldo atual</h3>
                    <h1 *ngIf="mostrarSaldos">{{saldo}}</h1>
                    <h1 *ngIf="!mostrarSaldos">-----</h1>
                </div>
                <div id="ocultar-saldo">
                    <img src="/assets/img/ocultar.svg" alt="ícone para ocultar saldos" (click)="mostrarSaldos = !mostrarSaldos">
                </div>
            </div>
            <div id="lucro-gasto">
                <div id="lucro-mensal">
                    <h4>Lucro mensal</h4>
                    <h2 *ngIf="mostrarSaldos">R$ {{lucroMensal}}</h2>
                    <h2 *ngIf="!mostrarSaldos">-----</h2>
                </div>
                <div id="gasto-mensal">
                    <h4>Gasto mensal</h4>
                    <h2 *ngIf="mostrarSaldos">R$ {{despesaMensal}}</h2>
                    <h2 *ngIf="!mostrarSaldos">-----</h2>
                </div>
            </div>
        </div>

        <app-cadmovimentacao class="menu" id="cadastramento"></app-cadmovimentacao>
    </section>

    <section>
        <div class="menu" id="ultimas-movimentacoes">
            <h3>Últimas movimentações</h3>
            <div class="movimentacao">
                <small>Data da movimentação</small>
                <div>
                    <h4>Nome movimentação</h4>
                    <h4 *ngIf="mostrarSaldos">R$ 2.000,99</h4>
                    <h4 *ngIf="!mostrarSaldos">-----</h4>
                </div>
                <div>
                    <small>Descrição</small>
                </div>
            </div>
        </div>
    </section>

    <app-mobile-footer class="rodape-mobile"></app-mobile-footer>
</main>
